<div class="main-screen">
  <!-- Top Section -->
  <div class="top-section">
    <div class="real-life-balance">Real Life: $10,000</div>
    <div class="game-date">May 2012</div>
    <div class="investment-balance">Investment: $10,000</div>
  </div>

  <!-- Middle Section -->
  <div class="middle-section">
    <div class="bitcoin-chart">
      <!-- Placeholder para o grÃ¡fico -->
      <p>Bitcoin Price Chart</p>
    </div>
  </div>

  <!-- Bottom Section -->
  <div class="bottom-section">
    <button class="pause-button" (click)="openPauseMenu()">Pause</button>
    <app-pause-menu></app-pause-menu>
  </div>
  <button (click)="showEventNotification()" class="event-button-temp">
    Trigger Event Notification
  </button>
  <app-event-notification
    [eventTitle]="'Random Event'"
    [eventDescription]="'Car repair required: $500'"
    [realLifeBalance]="1000"
    [investmentBalance]="5000"
    [type]="'optional'"
  ></app-event-notification>
</div>
