<div class="overlay" (click)="closeMenu()" *ngIf="isVisible"></div>
<div class="pause-menu" *ngIf="isVisible">
  <!-- Cabeçalho -->
  <div class="header">
    <h2>Pause Menu</h2>
    <button class="close-button" aria-label="Close Menu" (click)="closeMenu()">
      X
    </button>
  </div>

  <!-- Corpo -->
  <div class="body">
    <!-- Transfer Funds -->
    <div class="transfer-funds">
      <h3 class="section-title">Transfer Funds</h3>
      <div class="balances">
        <div class="balance">
          <span class="label">Real Life:</span>
          <span class="value">${{ realLifeBalance }}</span>
        </div>
        <div class="balance">
          <span class="label">Investment:</span>
          <span class="value">${{ investmentBalance }}</span>
        </div>
      </div>
      <input
        type="range"
        min="0"
        max="100"
        [(ngModel)]="transferPercentage"
        (input)="updateTransferValues()"
        class="slider"
      />
      <div class="transfer-details">
        <p>
          <span class="label">Amount to Transfer:</span>
          <span class="value">${{ transferAmount }}</span>
        </p>
        <p>
          <span class="label">Transaction Fee:</span>
          <span class="value">${{ transactionFee }}</span>
        </p>
      </div>
    </div>

    <!-- Resume Game -->
    <div class="resume-game">
      <button class="resume-button" (click)="closeMenu()">Resume Game</button>
    </div>
  </div>

  <!-- Rodapé -->
  <div class="footer">
    <p>Game Paused</p>
  </div>
</div>
